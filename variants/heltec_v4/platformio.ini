[env:heltec_v4_terminal_chat]
extends = Heltec_lora32_v4
build_flags =
  ${Heltec_lora32_v4.build_flags}
  -D MAX_CONTACTS=300
  -D MAX_GROUP_CHANNELS=1
;  -D MESH_PACKET_LOGGING=1
;  -D MESH_DEBUG=1
build_src_filter = ${Heltec_lora32_v4.build_src_filter}
  +<../examples/simple_secure_chat/main.cpp>
lib_deps =
  ${Heltec_lora32_v4.lib_deps}
  densaugeo/base64 @ ~1.4.0

[env:heltec_v4_companion_radio_usb]
extends = Heltec_lora32_v4
build_flags =
  ${Heltec_lora32_v4.build_flags}
  -I examples/companion_radio/ui-new
  -D MAX_CONTACTS=300
  -D MAX_GROUP_CHANNELS=8
  -D DISPLAY_CLASS=SSD1306Display
; NOTE: DO NOT ENABLE -->  -D MESH_PACKET_LOGGING=1
; NOTE: DO NOT ENABLE -->  -D MESH_DEBUG=1
build_src_filter = ${Heltec_lora32_v4.build_src_filter}
  +<helpers/ui/SSD1306Display.cpp>
  +<helpers/ui/MomentaryButton.cpp>
  +<../examples/companion_radio/*.cpp>
  +<../examples/companion_radio/ui-new/*.cpp>
lib_deps =
  ${Heltec_lora32_v4.lib_deps}
  densaugeo/base64 @ ~1.4.0

[env:heltec_v4_companion_radio_ble]
extends = Heltec_lora32_v4
build_flags =
  ${Heltec_lora32_v4.build_flags}
  -I examples/companion_radio/ui-new
  -D MAX_CONTACTS=300
  -D MAX_GROUP_CHANNELS=8
  -D DISPLAY_CLASS=SSD1306Display
  -D BLE_PIN_CODE=123456   ; dynamic, random PIN
  -D AUTO_SHUTDOWN_MILLIVOLTS=3200
  -D BLE_DEBUG_LOGGING=1
  -D BLE_CONNECTION_TIMEOUT_MS=1800000  ; 30 minutes
  -D OFFLINE_QUEUE_SIZE=256
;  -D MESH_PACKET_LOGGING=1
;  -D MESH_DEBUG=1
build_src_filter = ${Heltec_lora32_v4.build_src_filter}
  +<helpers/ui/SSD1306Display.cpp>
  +<helpers/ui/MomentaryButton.cpp>
  +<helpers/esp32/*.cpp>
  +<../examples/companion_radio/*.cpp>
  +<../examples/companion_radio/ui-new/*.cpp>
lib_deps =
  ${Heltec_lora32_v4.lib_deps}
  densaugeo/base64 @ ~1.4.0

