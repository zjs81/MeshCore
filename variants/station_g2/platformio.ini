[Station_G2]
extends = esp32_base
board = station-g2
build_flags =
  ${esp32_base.build_flags}
  -I variants/station_g2
  -D STATION_G2
  -D RADIO_CLASS=CustomSX1262
  -D WRAPPER_CLASS=CustomSX1262Wrapper
  -D LORA_TX_POWER=19
;  -D P_LORA_TX_LED=35
  -D PIN_BOARD_SDA=5
  -D PIN_BOARD_SCL=6
  -D PIN_USER_BTN=38
  -D SX126X_DIO2_AS_RF_SWITCH=true
  -D SX126X_DIO3_TCXO_VOLTAGE=1.8
  -D SX126X_CURRENT_LIMIT=140
;  -D SX126X_RX_BOOSTED_GAIN=1 - DO NOT ENABLE THIS!
;  https://wiki.uniteng.com/en/meshtastic/station-g2#impact-of-lora-node-dense-areashigh-noise-environments-on-rf-performance
  -I src/helpers/ui
  -D DISPLAY_CLASS=SH1106Display
build_src_filter = ${esp32_base.build_src_filter}
  +<../variants/station_g2>
  +<helpers/ui/SH1106Display.cpp>
  +<helpers/ui/MomentaryButton.cpp>
lib_deps =
  ${esp32_base.lib_deps}
  adafruit/Adafruit SH110X @ ~2.1.13
  adafruit/Adafruit GFX Library @ ^1.12.1

[env:Station_G2_repeater]
extends = Station_G2
build_flags =
  ${Station_G2.build_flags}
  -D ADVERT_NAME='"Station G2 Repeater"'
  -D ADVERT_LAT=0.0
  -D ADVERT_LON=0.0
  -D ADMIN_PASSWORD='"password"'
  -D MAX_NEIGHBOURS=8
;  -D MESH_PACKET_LOGGING=1
;  -D MESH_DEBUG=1
build_src_filter = ${Station_G2.build_src_filter}
  +<../examples/simple_repeater>
lib_deps =
  ${Station_G2.lib_deps}
  ${esp32_ota.lib_deps}

[env:Station_G2_logging_repeater]
extends = Station_G2
build_flags =
  ${Station_G2.build_flags}
  -D ADVERT_NAME='"Station G2 Logging Repeater"'
  -D ADVERT_LAT=0.0
  -D ADVERT_LON=0.0
  -D ADMIN_PASSWORD='"password"'
  -D MAX_NEIGHBOURS=8
  -D MESH_PACKET_LOGGING=1
  -D SX126X_RX_BOOSTED_GAIN=1
;  https://wiki.uniteng.com/en/meshtastic/station-g2#impact-of-lora-node-dense-areashigh-noise-environments-on-rf-performance
;  -D MESH_DEBUG=1
build_src_filter = ${Station_G2.build_src_filter}
  +<../examples/simple_repeater>
lib_deps =
  ${Station_G2.lib_deps}
  ${esp32_ota.lib_deps}

[env:Station_G2_room_server]
extends = Station_G2
build_src_filter = ${Station_G2.build_src_filter}
  +<../examples/simple_room_server>
build_flags =
  ${Station_G2.build_flags}
  -D ADVERT_NAME='"Station G2 Room"'
  -D ADVERT_LAT=0.0
  -D ADVERT_LON=0.0
  -D ADMIN_PASSWORD='"password"'
  -D ROOM_PASSWORD='"hello"'
;  -D MESH_PACKET_LOGGING=1
;  -D MESH_DEBUG=1
lib_deps =
  ${Station_G2.lib_deps}
  ${esp32_ota.lib_deps}

[env:Station_G2_companion_radio_usb]
extends = Station_G2
build_flags =
  ${Station_G2.build_flags}
  -I examples/companion_radio/ui-new
  -D DISPLAY_CLASS=SH1106Display
  -D MAX_CONTACTS=100
  -D MAX_GROUP_CHANNELS=8
; NOTE: DO NOT ENABLE -->  -D MESH_PACKET_LOGGING=1
; NOTE: DO NOT ENABLE -->  -D MESH_DEBUG=1
build_src_filter = ${Station_G2.build_src_filter}
  +<helpers/esp32/*.cpp>
  +<../examples/companion_radio/*.cpp>
  +<../examples/companion_radio/ui-new/*.cpp>
lib_deps =
  ${Station_G2.lib_deps}
  densaugeo/base64 @ ~1.4.0

[env:Station_G2_companion_radio_ble]
extends = Station_G2
build_flags =
  ${Station_G2.build_flags}
  -I examples/companion_radio/ui-new
  -D DISPLAY_CLASS=SH1106Display
  -D MAX_CONTACTS=100
  -D MAX_GROUP_CHANNELS=8
  -D BLE_PIN_CODE=123456
  -D BLE_DEBUG_LOGGING=1
  -D OFFLINE_QUEUE_SIZE=256
;  -D MESH_PACKET_LOGGING=1
;  -D MESH_DEBUG=1
build_src_filter = ${Station_G2.build_src_filter}
  +<helpers/esp32/*.cpp>
  +<../examples/companion_radio/*.cpp>
  +<../examples/companion_radio/ui-new/*.cpp>
lib_deps =
  ${Station_G2.lib_deps}
  densaugeo/base64 @ ~1.4.0
